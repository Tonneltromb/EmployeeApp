<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
    <link rel="stylesheet" href="../css/style.css">
    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous">

    </script>
    <script src="../javaScript/script.js" async></script>
</head>
<body>
<header>
    <div id="errorPanel"><p></p></div>
</header>

<main id="main_content">

    <!--Employees table-->
    <div id="tContainer" align="center">
        <table>
            <caption><h1>Таблица сотрудников</h1></caption>
            <thead>
            <tr>
                <th>Номер<br>пропуска</th>
                <th>Имя</th>
                <th>Фамилия</th>
                <th>Должность</th>
                <th>Дата<br>Трудоустройства</th>
            </tr>
            </thead>

            <tbody></tbody>

            <tfoot>
            <tr>
                <td colspan="3">
                    <button class="addButton">Добавить сотрудника</button>
                </td>
                <td colspan="2">
                    <button class="refreshButton">Обновить</button>
                </td>
            </tr>
            </tfoot>
        </table>
    </div>

    <!--Add and redact form-->
    <div id="popUpContainer">
        <div id="popUpContent" align="center">
            <form id="popUpForm">
                <!--Кнопка заполнения формы липовым сотрудником-->
                <button type="button" id="getMock">Mock<br> Employee</button>

                <p>Имя<input type="text" id="name"></p>
                <p>Фамилия<input type="text" id="lastName"></p>
                <p>Должность<select id="position"></select></p>
                <p>Номер пропуска<input type="text" id="pass"></p>
                <h3>Дата трудоустройства</h3>
                <p>год<input type="number" id="year"></p>
                <p>месяц<input type="number" id="month"></p>
                <p>день<input type="number" id="day"></p>
                <input type="hidden" id="employeeId">
                <input type="hidden" id="action">
                <button type="submit" class="submit">Отправить</button>
                <button type="reset">Сбросить</button>
                <button type="button" class="escapeButton">Отмена</button>

            </form>
        </div>
    </div>
</main>

<footer></footer>
</body>
</html>
